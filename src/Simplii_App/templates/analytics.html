{% extends "layout.html" %}
{% block content %}
    <!-- Row 1 -->
    <div class="row mb-4"> <!-- Added margin-bottom for spacing -->
        <div class="col-md-12">
            {{ exp_act_html|safe }}
        </div>
    </div>

    <!-- Row 2 -->
    <div class="row mb-4"> <!-- Added margin-bottom for spacing -->
        <div class="col-md-6">
            {{ pie_html|safe }}
        </div>
        <div class="col-md-6">
            {{ hist_html|safe }}
        </div>
    </div>

    <!-- Row 3 -->
    <div class="row mb-4"> <!-- Added margin-bottom for spacing -->
        <div class="col-md-3"></div>  <!-- Empty column to center the chart -->
        <div class="col-md-6">
            <!-- Tabs Section (Optional) -->
            <div class="tabs-section">
                <ul class="nav nav-tabs" id="chartTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="tab1" data-toggle="tab" href="#chart1" role="tab" aria-controls="chart1" aria-selected="true">By Year</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab2" data-toggle="tab" href="#chart2" role="tab" aria-controls="chart2" aria-selected="false">By Month</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="tab3" data-toggle="tab" href="#chart3" role="tab" aria-controls="chart3" aria-selected="false">By Week</a>
                    </li>
                    <!-- Add more tabs as needed -->
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="chart1" role="tabpanel" aria-labelledby="tab1">
                        <!-- Content for Tab 1 (e.g., chart1) -->
                        {{ by_year_html|safe }}
                    </div>
                    <div class="tab-pane fade" id="chart2" role="tabpanel" aria-labelledby="tab2">
                        <!-- Content for Tab 2 (e.g., chart2) -->
                        {{ by_month_html|safe }}
                    </div>
                    <div class="tab-pane fade" id="chart3" role="tabpanel" aria-labelledby="tab3">
                        <!-- Content for Tab 3 (e.g., chart3) -->
                        {{ by_week_html|safe }}
                    </div>
                    <!-- Add more tab panes as needed -->
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>  <!-- Empty column to center the chart -->
    </div>
{% endblock content %}
